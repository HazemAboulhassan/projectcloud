<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Form-Deleting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="container">
        <h2>Delete your data</h2>
        <form id="delete" action="submit" method="delete">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            <input type="submit" class="button" value="delete">
        </form>
        <script>
            document.getElementById('delete').addEventListener('submit', function (event) {
                event.preventDefault();
                var form = event.target;
                var id = form.elements.id.value;
                fetch('/persons/' + id, {
                    method: 'DELETE'
                })
                    .then(function (response) {
                        if (response.ok) {
                            window.location.reload();
                            alert('Deleted!')
                        } else {
                            alert('Error deleting person');
                        }
                    });
            });
        </script>
        <a href="list.html" id="listlnk" target="_blank">See The List Of People</a>
    </div>

</body>

</html>
