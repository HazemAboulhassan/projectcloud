<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Form-Updating Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Update your data now</h2>
        <form id="update" action="submit" method="post">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="submit" class="button" value="update">
        </form>
        <script>
            document.getElementById('update').addEventListener('submit', function (event) {
                event.preventDefault();
                var form = event.target;
                var id = form.elemnt.id.value;
                var data = {
                    name: form.elements.name.value,
                    email: form.elements.email.value,
                    age: form.elements.age.value,
                    gender: form.elements.gender.value
                };
                fetch('/persons/' + id, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(function (response) {
                        if (response.ok) {
                            window.location.reload();
                            alert('Updated!')
                        } else {
                            alert('Error updating person');
                        }
                    });


            });
        </script>
        <a href="delete.html" target="_blank" class="link1">Want to delete your data !click Here</a>
        <a href="list.html" id="listlnk" target="_blank" class="link2">See The List Of People</a>
    </div>
</body>

</html>
